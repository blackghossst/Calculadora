<html lang="es">
<head>

        <link rel="stylesheet" href="{% static '../static/css/estilos.css' %}">
</head>

   
<body>
     <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="nav-icon">üßÆ</span>
                MathLab
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">M√©todos</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Tutoriales</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Acerca de</a>
                </li>
            </ul>
            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    <div class="container mt-4">

    <div class="text-end mb-3">
        <button class="btn btn-secondary" id="toggle-dark-mode">Modo Oscuro</button>
    </div>

    <h1 class="mb-4">Calculadora M√©todo de M√ºller</h1>

    <div class="form-container">
        <form id="muller-form" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Ingrese la ecuaci√≥n (use 'x' como variable):</label>
                <input type="text" id="equation" class="form-control" placeholder="Ej: x**3 + x**2 - 3*x - 5" required />
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Ingrese x‚ÇÄ:</label>
                    <input type="number" step="any" id="x0" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Ingrese x‚ÇÅ:</label>
                    <input type="number" step="any" id="x1" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Ingrese x‚ÇÇ:</label>
                    <input type="number" step="any" id="x2" class="form-control" required />
                </div>
            </div>

            <button class="btn btn-outline-success btn-lg" type="submit">Calcular</button>
        </form>
    </div>

    <h2>Resultado:</h2>

    <div id="resultado" class="result-container mb-5"></div>

   

    <script>
    
        function formato_respuesta(num) {
            if (Number.isInteger(num)) return num.toString();
            return parseFloat(num.toFixed(4)).toString();
        }

        document.getElementById('toggle-dark-mode').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('muller-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const equation = document.getElementById('equation').value.trim();
            const x0 = parseFloat(document.getElementById('x0').value);
            const x1 = parseFloat(document.getElementById('x1').value);
            const x2 = parseFloat(document.getElementById('x2').value);

           
            fetch('metodo_muller', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ equation, x0, x1, x2 })
            })
            .then(response => response.json())
            .then(data => {
                const resultadoDiv = document.getElementById('resultado');
                if (data.error) {
                    resultadoDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
                } else{
                    let pasos = `<p><strong>Ra√≠z encontrada: ${data.raiz}</strong></p><hr>`;
                    data.iteraciones.forEach(paso => {
                        pasos += `
                            <h4>Iteraci√≥n ${paso.iteracion}</h4>
                            <ul>
                                <li>h‚ÇÄ = ${paso.h0}</li>
                                <li>h‚ÇÅ = ${paso.h1}</li>
                                <li>œÉ‚ÇÄ = ${paso.sigma0}</li>
                                <li>œÉ‚ÇÅ = ${paso.sigma1}</li>
                                <li>a = ${paso.a}</li>
                                <li>b = ${paso.b}</li>
                                <li>c = ${paso.c}</li>
                                <li>Discriminante = ${paso.discriminante}</li>
                                <li>D = ${paso.D}</li>
                                <li>E = ${paso.E}</li>
                                <li>h = ${paso.h}</li>
                                <li>x·µ¢‚Çä‚ÇÅ = ${paso.xi_1}</li>
                                <li>f(x·µ¢‚Çä‚ÇÅ) = ${paso['f(xi_1)']}</li>
                            </ul>
                            <hr>
                        `;
                    });
                    resultadoDiv.innerHTML = pasos;
                }
            });
        });

    </script>

</body>
</html>
